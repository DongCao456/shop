<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Update</title>
</head>
<body>
<div class="container">
    <h1>Cập nhật</h1>
    <hr>
    <form action="#" th:action="@{/admin/updateProduct}" th:object="${product}" method="POST">
        <label for="inputName">Tên sản phẩm: </label>
        <input type="text" th:field="*{name}" id="inputName" placeholder="Tên sản phẩm" class="form-control mb-4 col-4">

        <label for="inputDesc">Mô tả:</label>
        <input type="text" th:field="*{description}" id="inputDesc" placeholder="Mô tả" class="form-control mb-4 col-4">

        <label for="inputPrice">Giá sản phẩm: </label>
        <input type="text" th:field="*{price}" id="inputPrice" placeholder="Giá sản phẩm" class="form-control mb-4 col-4">

        <label for="inputQuantity">Số lượng: </label>
        <input type="text" th:field="*{quantity}" placeholder="Số lượng" id="inputQuantity" class="form-control mb-4 col-4">

        <label for="inputImage">Link ảnh sản phẩm: </label>
        <input type="text" th:field="*{image}" id="inputImage" placeholder="Link ảnh sản phẩm" class="form-control mb-4 col-4">

        <label for="inputBrand">Thương hiệu:</label>
        <select class="form-select form-control mb-4 col-4" id="inputBrand" th:field="*{brandName}" aria-label="Default select example">
            <option th:each="brand : ${brands}" th:value="${brand.name}" th:utext="${brand.name}" />
        </select>

        <label for="inputCate">Loại sản phẩm:</label>
        <select class="form-select form-control mb-4 col-4" id="inputCate" th:field="*{cateName}" aria-label="Default select example">
            <option th:each="cate : ${cates}" th:value="${cate.name}" th:utext="${cate.name}" />
        </select>

        <button type="submit" class="btn btn-info col-2">Cập nhật</button>
    </form>
    <hr>
    <a th:href="@{/admin/product}">Quay lại</a>
</div>
</body>
</html>
