<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="../bootstrap/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Thêm điện thoại</title>
</head>
<body>
<div class="container">
    <h1>Thêm điện thoại</h1>
    <hr>
    <form action="#" th:action="@{/admin/save}" th:object="${product}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Tên điện thoại" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Mô tả" class="form-control mb-4 col-4">
        <input type="number" th:field="*{quantity}" placeholder="Số lượng" class="form-control mb-4 col-4">
        <input type="text" th:field="*{image}" placeholder="Link hình ảnh" class="form-control mb-4 col-4">

        <select class="form-select form-control mb-4 col-4" th:field="*{brandName}" aria-label="Default select example" >
            <option th:each="br : ${brands}" th:value="${br.id}" th:utext="${br.name}" />
        </select>

        <select class="form-select form-control mb-4 col-4" th:field="*{cateName}" aria-label="Default select example">
            <option th:each="cate : ${cates}" th:value="${cate.id}" th:utext="${cate.name}" />
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/admin/phone}">Back to list phones</a>
</div>
</body>
</html>
