<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Update</title>
</head>
<body>
<div class="container">
    <h1>Cập nhật</h1>
    <hr>
    <form action="#" th:action="@{/admin/updateAccount}" th:object="${user}" method="POST">

        <input type="hidden" th:field="*{id}" id="ID" placeholder="ID" class="form-control mb-4 col-4">

        <label for="inputUsername">Tên tài khoản: </label>
        <input type="text" th:field="*{username}" id="inputUsername" placeholder="Tên tài khoản" class="form-control mb-4 col-4">

        <label for="inputEmail">Email: </label>
        <input type="text" th:field="*{email}" id="inputEmail" placeholder="Email" class="form-control mb-4 col-4">

        <label for="inputPhone">Điện thoại: </label>
        <input type="text" th:field="*{phone}" placeholder="Điện thoại" id="inputPhone" class="form-control mb-4 col-4">

        <label for="inputName">Họ tên: </label>
        <input type="text" th:field="*{fullName}" id="inputName" placeholder="Họ tên" class="form-control mb-4 col-4">

        <label for="inputAddress">Địa chỉ: </label>
        <input type="text" th:field="*{address}" id="inputAddress" placeholder="Địa chỉ" class="form-control mb-4 col-4">

        <label for="inputDistrict">Quận/huyện: </label>
        <input type="text" th:field="*{district}" id="inputDistrict" placeholder="Quận/huyện" class="form-control mb-4 col-4">

        <label for="inputCity">Thành phố/tỉnh: </label>
        <input type="text" th:field="*{city}" placeholder="Thành phố/tỉnh" id="inputCity" class="form-control mb-4 col-4">

        <label for="inputRole">Vai trò:</label>
        <select class="form-select form-control mb-4 col-4" id="inputRole" th:field="*{roles}" aria-label="Default select example">
            <option th:each="role : ${roles}" th:value="${role.name}" th:utext="${role.name}" />
        </select>

        <button type="submit" class="btn btn-info col-2">Cập nhật</button>
    </form>
    <hr>
    <a th:href="@{/admin/account}">Quay lại</a>
</div>
</body>
</html>
