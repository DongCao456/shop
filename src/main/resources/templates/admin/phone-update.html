<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>User System Manager</title>
</head>
<body>
<div class="container">
    <h1>Update User</h1>
    <hr>
    <form action="#" th:action="@{/admin/save}" th:object="${product}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Tên điện thoại" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Mô tả" class="form-control mb-4 col-4">
        <input type="number" th:field="*{quantity}" placeholder="Số lượng" class="form-control mb-4 col-4">
        <input type="text" th:field="*{image}" placeholder="Link hình ảnh" class="form-control mb-4 col-4">

        <select class="form-select form-control mb-4 col-4" th:field="*{brandName}" aria-label="Default select example" >
            <option th:each="br : ${brands}" th:value="${br.id}" th:utext="${br.name}" />
        </select>

        <select class="form-select form-control mb-4 col-4" th:field="*{cateName}" aria-label="Default select example">
            <option th:each="cate : ${cates}" th:value="${cate.id}" th:utext="${cate.name}" />
        </select>

        <button type="submit" class="btn btn-info col-2">Update User</button>
    </form>
    <hr>
    <a th:href="@{/user}">Back to list user</a>
</div>
</body>
</html>
