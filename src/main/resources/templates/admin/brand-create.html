<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Insert</title>
</head>
<body>
<div class="container">
    <h1>Thêm mới</h1>
    <hr>
    <form action="#" th:action="@{/admin/saveBrand}" th:object="${brand}" method="POST">
        <label for="inputName">Tên thương hiệu: </label>
        <input type="text" th:field="*{name}" id="inputName" placeholder="Tên thương hiệu" class="form-control mb-4 col-4">

        <label for="inputImage">Link hình ảnh:</label>
        <input type="text" th:field="*{image}" id="inputImage" placeholder="Link hình ảnh" class="form-control mb-4 col-4">

        <label for="inputDesc">Mô tả: </label>
        <input type="text" th:field="*{description}" id="inputDesc" placeholder="Mô tả" class="form-control mb-4 col-4">

        <label for="inputURL">Đường dẫn: </label>
        <input type="text" th:field="*{url}" placeholder="Đường dẫn" id="inputURL" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Thêm</button>
    </form>
    <hr>
    <a th:href="@{/admin/brand}">Quay lại</a>
</div>
</body>
</html>
