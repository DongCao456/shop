<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/logot3h.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <hr>
    <form action="#" th:action="@{/client/login}" method="POST">
        <div data-validate = "Enter username">
            <input type="text" placeholder="Enter username" name="username" id="username" class="form-control mb-4 col-4">
            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            <!-- <span th:if ="${param.error}">Invalid username and password</span>
            <span th:if ="${param.logout}">You have been log out</span> -->
        </div>
        <div data-validate="Enter password">
            <input type="text" placeholder="Enter password" name="password" id="password" class="form-control mb-4 col-4">
            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>
        <button type="submit" class="btn btn-info col-2" >Login</button>
    </form>
    <hr>
</div>
</body>
</html>
